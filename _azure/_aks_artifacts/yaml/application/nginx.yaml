apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: app
spec:
  selector:
      matchLabels:
        app: nginxpod
  replicas: 1
  template:
      metadata:
        labels:
            app: nginxpod
            group: application
      spec:
        containers:
        - name: nginxpod
          image:  nginx
          imagePullPolicy: Always